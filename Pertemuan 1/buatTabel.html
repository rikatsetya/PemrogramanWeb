<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table height=100% width=40% border="1" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face="courier">Ini baris pertama kolom pertama</font> </td>
                <td>Ini baris pertama kolom kedua</td>
                <td>tambahan 1 kolom</td>
            </tr>
            <tr>
                <td >mtambah 1 kolom</td>
                <td colspan="2">Ini baris kedua kolom pertama</td>
            </tr>
        </table>
    </body>
</html>
