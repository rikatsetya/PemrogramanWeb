<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! silakan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
                switch(jawab){
                    case "1":
                        hadiah = "Tisu";
                        break;
                    case "2":
                        hadiah = "1 Kotak kopi";
                        break;
                    case "3":
                        hadiah = "Sticker";
                        break;
                    case "4":
                        hadiah = "Minyak goreng";
                        break;
                    case "5":
                        hadiah = "Uang Rp50.000";
                        break;
                    default:
                        document.write("<p>Opps! anda salah pilih</p>");
                }
                if(hadiah === ""){
                    document.write("<p>Kamu gagal mendapatkan hadiah</p>");
                }else{
                    document.write("<p>Selamat kamu mendapatkan</p>" + hadiah +"</h2>");
                }
        </script>
        
    </body>
</html>
