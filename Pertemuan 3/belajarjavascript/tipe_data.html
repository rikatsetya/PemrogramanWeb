<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Data Types</h2>
        <p>Contoh Javascript Data Types</p>
        <p id="demo"></p>

        <script>
            var x;      // Now x is undefined
            x = 5;      // Now x is number
            x = "John"; // Now x is a string
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
