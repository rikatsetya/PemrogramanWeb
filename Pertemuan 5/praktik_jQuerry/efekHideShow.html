<!--
    Program akan menampilkan 3 buah kotak yang dibuat pada class style.css dan kotak2 
    tersebut dapat di control oleh tombol-tombol yang tersedia.
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
               // Tombol dengankelas "tomboll" diklik, menyembunyikan semua div
                $(".tomboll").click(function() {
                    $("div").hide();
                });

                // Tombol dengan kelas "tombol2" diklik, menampilkan smua div yang disembunyikan
                $(".tombol2").click(function() {
                    $("div").show();
                });

                // Tombol dengan kelas "tombol3" diklik, efek fadeOut() pada beberapa div dibawah
                $(".tombol3").click(function() {
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });

                //Tombol dengan kelas "tombol4" diklik, efek fadeIn() pada beberapa div di bawah
                $(".tombol4").click(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });

                // Tombol dengan kelas "tombol5" diklik, lakukan efek fadeTo() pada beberapa div
                $(".tombol5").click(function() {
                    $("#div1").fadeTo("slow", 0.15);
                    $("#div2").fadeTo("slow", 0.4);
                    $("#div3").fadeTo("slow", 0.7);
                });
            });
        </script>
    </head>
    <body>
        <p>JQuery Effect</p>
        <div id="divl" class="kotak"></div> <br><br>
        <div id="div2" class="kotak"></div> <br><br>
        <div id="div3" class="kotak"></div> <br><br>
        <button class="tomboll">Sembunyikan</button>
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
    </body>
</html>
