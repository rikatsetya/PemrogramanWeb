<!--
    Program akan menampilkan sebuah kotak seperti bar pada bagian atas web, yang bila di
    ketik, akan otomatis scroll kebawah menutupi kotak ke 2
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#kotak2").slideUp("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip"> Klik untuk Efek Slide </div>
        <div id="kotak2"> Selamat Pagi </div>
    </body>
</html>
