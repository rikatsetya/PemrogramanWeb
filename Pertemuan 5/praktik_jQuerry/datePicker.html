<!--
    Akan memunculkan program berupa inputan, yang mana inputan tersebut berbentuk bulan, 
    tanggal, tahun yang bisa dipilih.
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.2/jquery-ui.js">
        <script src="jquery-3.7.1.js"></script>
        <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
        <script>
            $(function() {
                //Inisialisasi datepicker pada elemen input
                $( "#date_ex" ).datepicker();
            });
        </script>
    </head>
    <body>
        <div>Selected Date: <input type="text" id="date_ex"></div>
    </body>
</html>
