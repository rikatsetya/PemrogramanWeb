<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web dengan Bootstrap</title>
    <!-- Mengimpor file CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Richard Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Subscribe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Gambar -->
    <div class="container">
        <img src="orang.png" class="img-fluid rounded img-thumbnail"alt="Gambar">
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1>Richard Company</h1>
        <p>Richard Company adalah perusahaan bayangan yang belum dibangun</p>
        <p>Pembuatan halaman web statis ini dibuat menggunakan Bootstrap</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Pelajari lebih lanjut</a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3">
        <div class="container">
            <span>&copy; 2024 Rikat Setya Gusti</span>
        </div>
    </footer>
</body>

</html>
