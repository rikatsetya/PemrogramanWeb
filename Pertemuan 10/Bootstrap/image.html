<!--
    Pada gambar 1, bagian pojok gambar akan dimodel sedikit rounded.
    Pada gambar 2, gambar akan dimodel rounded hingga membentuk linkaran
    Pada gambar 3, gambar akan dimodel memiliki pigora
    Pada gambar 4, gambar akan dimodel tata letaknya menjadi fluid.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Image</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-cols-1"><br>
            <div class="col">
                <img src="orang.png" class="rounded" alt="gambar round">
            </div><br>
            <div class="col">
                <img src="orang.png" class="rounded-circle" alt="gambar circle">
            </div><br>
            <div class="col">
                <img src="orang.png" class="img-thumbnail" alt="gambar thumbnail">
            </div><br>
            <div class="col">
                <img src="orang.png" class="img-fluid" alt="gambar fluid">
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
